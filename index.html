<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4737cd1e5f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="row">
          <div class="col-6">
            <h1>Weather</h1>
          </div>
          <div class="col-6">
            <form id="search-form">
              <input
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <button class="city-button">
                <i
                  class="fa-solid fa-magnifying-glass"
                  id="magnifying-glass"
                ></i>
              </button>
            </form>
          </div>
        </div>
        <h2 id="location">Search Location</h2>
        <h3 class="DDT">
          <span id="current-day"></span> | <span id="current-date"></span> |
          <span id="current-time"></span>
        </h3>
        <div class="container-today">
          <div class="row">
            <div class="col">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear-weather"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <span id="current-temp"></span
                  ><small class="units">
                    <a href="#" id="fahrenheit-link">°F </a> |

                    <a href="#" id="celcius-link"> °C </a></small
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>
                  <strong class="weather-info">Wind: </strong
                  ><span class="value" id="current-wind-speed"></span> kts /
                  <span class="value" id="current-wind-direction"></span>°
                </li>
                <li>
                  <strong class="weather-info">Humidity: </strong>
                  <span class="value" id="current-humidity"></span>%
                </li>
                <li>
                  <strong class="description"></strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/e-bellingham/WeatherApp/commit/ac2b54e131fe78c776e908d9c012729aeab909d9"
          target="_blank"
          >Open-source code</a
        >, by Elizabeth Bellingham</small
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
