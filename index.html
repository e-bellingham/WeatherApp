<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4737cd1e5f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="row">
        <div class="col-6">
          <h1>Weather</h1>
        </div>
        <div class="col-6">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button class="city-button">
              <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <h2 id="location">Current Location</h2>
      <h3 class="DDT">
        <span id="current-day"></span> | <span id="current-date"></span> |
        <span id="current-time"></span>
      </h3>

      <div class="container-today">
        <div class="row">
          <div class="col">
            <span class="sun">🌞</span>
          </div>
          <div class="col">
            <ul>
              <li>
                <strong>Tempurature: </strong><span id="current-temp"></span>
                <a href="#" id="celcius-link">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a>
              </li>
              <li>
                <strong>Wind: </strong
                ><span id="current-wind-speed"></span> kts/
                <span id="current-wind-direction"></span>°
              </li>
              <li>
                <strong>Humidity: </strong> <span id="current-humidity"></span>%
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/e-bellingham/WeatherApp/commit/ac2b54e131fe78c776e908d9c012729aeab909d9"
          target="_blank"
          >Open-source code</a
        >, by Elizabeth Bellingham</small
      >

      <hr />
      <div class="container-hourly">
        <h3 class="hourly"><strong>Temperature </strong> | Precipitation</h3>
        <img
          src="https://www.qpro.cz/Sluzby/Pocasi/graf.php?ID=187&JAZYK=1"
          alt="Hourly Weather"
        />
      </div>
      <hr />
      <div class="container-tomorrow">
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
        </div>
      </div>
      <div class="icons">
        <div class="row">
          <div class="col">🌞</div>
          <div class="col">🌧</div>
          <div class="col">🌩</div>
          <div class="col">🌦</div>
          <div class="col">⛅️</div>
          <div class="col">🌞</div>
        </div>
      </div>
      <div class="Temp">
        <div class="row">
          <div class="col">77°F</div>
          <div class="col">83°F</div>
          <div class="col">84°F</div>
          <div class="col">72°F</div>
          <div class="col">70°F</div>
          <div class="col">67°F</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
